<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Variables!</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    // 3 ways to declare variables

    var first = 'wes'; // variable declaration statement
    let age = 300;
    const cool = true; // cannot be changed eg. api key

    // var and let you can update
    first = 'cinliu'; // only need to declare with var for the first one
    
    // var - function scope var
    // let and const - block scope var {}

    // const by default
    // change to let if needed to change

    // Naming Conventions
    // should not start with capital unless they are a class
    // Start with a-z_$

    // camel case
    const iLovePizza = true;
    // snake case
    const this_is_snake = 'cool';

  </script>

</body>

</html>
